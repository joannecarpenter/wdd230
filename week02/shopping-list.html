<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const groceryList = document.querySelector("ul");
      const userInput = document.querySelector("input");
      const itemButton = document.querySelector("button");

      itemButton.addEventListener("click", function (addItem) {
      // itemButton.addEventListener("click", () => {  <--This is the anonymous function option
        const inputItem = userInput.value;
        userInput.value = "";  // <-- Clears the input box after an item has been added to the list

        const groceryItem = document.createElement("li");
        const itemInfo = document.createElement("span");
        const deleteButton = document.createElement("button");

        groceryItem.appendChild(itemInfo);
        itemInfo.textContent = inputItem;
        groceryItem.appendChild(deleteButton);
        deleteButton.textContent = "Delete";
        groceryList.appendChild(groceryItem); 

        deleteButton.addEventListener("click", function (deleteItem) {
      // deleteButton.addEventListener("click", () => {  <--This is the anonymous function option
          groceryList.removeChild(groceryItem);
        });
        
        userInput.focus();
      });
    </script>
  </body>
</html>
