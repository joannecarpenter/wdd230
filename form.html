    <main>
        <form method="get" action="record.html">
            <div id="message"></div>
            <p class="smaller">*Indicates a required field</p>
            <fieldset>
                <legend>Account Information</legend>
                <label class="info">Username* <input type="text" id="username" name="username" required></label>
                <label class="info">Password* <input type="password" id="password" name="new-password" required pattern="[a-zA-Z0-9]{8,}" placeholder="At least 8 characters long."></label>
                <label class="info">Confirm Password* <input type="password" id="password-confirm" name="new-password" required placeholder="Re-enter password"></label>
                <label class="info">Email* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu{2,}$" title="Please use your school email address." placeholder="someone@byui.edu"></label>
            </fieldset>

            <fieldset>
                <legend>Assessment</legend>   
                <label class="rating">Page Rating <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues"></label>
                <div id="rangevalue">1</div> 
                <datalist id="rangevalues">
                    <option value="1">1</option> 
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Create My Account" class="submitBtn">
